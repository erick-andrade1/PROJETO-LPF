<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles//index.css">
    <title>Calculadora de Pokemon</title>
</head>

<body
    style="background-image: url('../static/images/background.png'); background-repeat: no-repeat; background-attachment: fixed;">
    <div class="justify-center" style="padding-top: 30px;">
        <div class="page-font" style="font-size: 70px; color: #0b065b;">
            Calculadora de dano
        </div>
    </div>
    <div class="justify-center" style="padding-top: 30px; padding-bottom: 40px;">
        <img src="../static/images/256px-International_Pokémon_logo.svg.png">
    </div>
    <div class="justify-center" style="padding-bottom: 20px;">
        <div class="page-font" style="font-size: 24px; color: #0b065b;">
            Escolha o 1º tipo do primeiro pokémon
        </div>
    </div>
    <div class="grid-container">
        <div>
            <button class="button-style page-font" style="border: none;"> Fire</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Grass</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Ghost</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Fairy</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Ice</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Flying</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Water</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Ground</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Psychic</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Dragon</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Fighting</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Bug</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Electric</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Rock</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Dark</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Steel</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Normal</button>
        </div>
        <div>
            <button class="button-style page-font" style="border: none;"> Poison</button>
        </div>
    </div>

    <div class="justify-center" style="padding: 40px;"> <button class="button-style page-font"
            onclick="location.href='./index.html'">
            Voltar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/kotlin@1.5.0/kotlin.js">
    </script>
    <script src="frontend.js"></script>
</body>

</html>
